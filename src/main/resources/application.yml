#配置mybatis
mybatis:
  mapper-locations: classpath*:com/mxio/mapper/*.xml
  type-aliases-package: com.mxio.emos.wx.db.pojo
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true

#定义日志输出
